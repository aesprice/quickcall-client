<ion-header-bar class="loginbar bar-positive">
  <h1 class="title">Register</h1>
</ion-header-bar>

<ion-content class="login">
  <div class="list">
    <form ng-controller="AuthController" ng-submit="register()" novalidate class='simple-form loginform'>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model='email' required/>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model='password' required/>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Phone Number</span>
        <input type="text"  placeholder="Phone Number" ng-model='phoneNumber' required/>
      </label>
      <button ng-disabled='form.$invalid || !email || !password || !phoneNumber'
       class="button loginbar button-block button-positive">
        Create Account
      </button>
    </form>
  </div>
</ion-content>
