<ion-header-bar class="loginbar bar-positive">
  <h1 class="title">Log In</h1>
</ion-header-bar>

<ion-content class="login">
  <div class="list">
    <form ng-controller="AuthController" ng-submit="login()" novalidate class='simple-form loginform'>
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model='email' required/>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model='password' required/>
      </label>
      <button ng-disabled='form.$invalid || !email || !password' class="button loginbar button-block button-positive">
        Log In
      </button>
    </form>
  </div>
</ion-content>
