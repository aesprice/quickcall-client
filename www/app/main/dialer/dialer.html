<ion-view title="QuickCall" hide-nav-bar="true">
  <ion-content scroll='false' on-swipe-left='swipeLeft()' on-swipe-right='swipeRight()' >
    <div class="dialer-card">
      <dialer></dialer>
      <div class="call">
        <i class="icon ion-ios7-telephone phoneIcon" ng-click="makeCall()"></i>
      </div>
      <div class="sms">
        <i class="icon ion-ios7-chatbubble phoneIcon" ng-click="sendSms()"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
